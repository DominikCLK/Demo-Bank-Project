name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  checks: write
  id-token: write

env:
  BASE_URL: ${{ vars.BASE_URL }}
  LOGGED_USER_NAME: ${{ vars.LOGGED_USER_NAME }}
  USER_ID: ${{ vars.USER_ID }}
  USER_PASSWORD: ${{ vars.USER_PASSWORD }}

jobs:
  prepare-env:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    environment: test-env
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

  run-login-tests:
    needs: [prepare-env]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    environment: test-env
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: Run Playwright login tests
        run: npm run test:login:workflow
      - name: Archive tests results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-login-tests-report
          path: |
            ./playwright-report/**/*.*
      - name: Publish login Tests Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: './playwright-report/results.xml'
      # - name: Save cache always
      #   id: save-playwright-cache
      #   if: always()
      #   uses: actions/cache/save@v3
      #   with:
      #     path: |
      #       ~/.cache/ms-playwright
      #     key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

  run-all-tests:
    needs: [run-login-tests, prepare-env]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    environment: test-env
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: Run Playwright all tests
        run: npm run test:all:workflow
      - name: Archive tests results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-all-tests-report
          path: |
            ./playwright-report/**/*.*
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: './playwright-report/results.xml'
